# fly.toml app configuration file
app = "agencia"
primary_region = "dfw"
console_command = "php /var/www/html/artisan tinker"

[build]
  [build.args]
    NODE_VERSION = "18"
    PHP_VERSION = "8.2"

[env]
APP_ENV = "production"
DB_CONNECTION = "pgsql"
DB_HOST = "db.bnfrvlqhixzgqftxllyo.supabase.co"
DB_PORT = "5432"
DB_DATABASE = "postgres"
DB_USERNAME = "postgres"
DB_SSLMODE = "require"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1